<div>
    <div class="column-wrapper">
        <div class="content-wrapper">
            <div class="follow-form-column">
                <div class="follow-form-panel">
                    <h3 class="follow-form-title">Follow my media</h3>
                    <!--follow-form component to request media from Video App base-->
                    <app-follow-form></app-follow-form>
                </div>
            </div>
            <div class="list-column">
                <div class="list-panel">
                    <div class="media-results">
                        <div class="results">
                            <div (click)="onClick(tv)" [routerLink]="['/list-tv-single-videoapp', tv.externalId]" *ngFor="let tv of tvs" class="card">
                                <div class="wrapper">
                                    <div class="container-fluid details">
                                        <div class="first-line">
                                            <h2 class="title">{{ tv.name }}</h2>
                                            <h2 class="status"><span><pre>Status : </pre></span>{{tv.viewingStatus}}</h2>                                            
                                            <h2 class="ongoing-season"><span><pre>Season : </pre></span>{{tv.ongoingSeason}}</h2>                                                                                        
                                            <h2 class="ongoing-episode"><span><pre>Episode : </pre></span>{{tv.ongoingEpisode}}</h2>
                                            <h2 class="my-score"><span><pre>My score : </pre></span>{{tv.myScore}}<span>/5</span></h2>
                                            <h2 class="mediatype">TV</h2>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col">
                                                <div class="card-form">
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
