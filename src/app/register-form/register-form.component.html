<div class="row justify-content-center">
    <form *ngIf="userSvc.isAuth()" [formGroup]="registerForm" class="col-12 col-md-6" (submit)="onSubmit()">
        <h1>REGISTER</h1>
        <label class="form-label">EMAIL</label>
        <input class="form-control" formControlName="email" type="text">

        <!-- Mail error-->
        <p 
        class="error" 
        *ngIf="registerForm.touched &&
        registerForm.controls['email'].errors?.['required']">Email required</p>

        <p class="error" 
        *ngIf="registerForm.touched && 
        registerForm.controls['email'].errors?.['email']">Please enter a valid email</p>

        <label class="form-label">PASSWORD</label>
        <input class="form-control" formControlName="password" type="password">

        <!-- Password error-->
        <p class="error" 
        *ngIf="registerForm.controls['password'].dirty && 
              registerForm.touched && 
              registerForm.controls['password'].hasError('required')">Password required</p>

        <div class="d-flex justify-content-right">
            <button type="submit">Register</button>
        </div>
    </form>
</div>
